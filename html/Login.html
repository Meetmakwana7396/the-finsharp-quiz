<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jQuery.js"></script>
    <script src="../js/quiz.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh; overflow-y: scroll" ;>
      <div
        class="container d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="">
          <div class="">
            <img
              src="../assets/demo_logo.png"
              alt="nope"
              class="register-logos"
            />
          </div>
          <br />
          <div
            class="login-box"
            style="min-width: auto; margin: auto; max-width: 350px"
          >
            <div class="login-title">
              <h1>Login to IOC</h1>
            </div>

            <input
              class="form-control"
              type="text"
              id="email"
              placeholder="Email Address"
              ref="{email}"
            />
            <p id="emailErr" class="error-msg"></p>

            <input
              class="form-control"
              type="text"
              id="phone"
              placeholder="Enter Phone No"
              ref="{phone}"
            />
            <p id="phoneErr" class="error-msg"></p>

            <div
              class="btn btn-success w-100"
              onClick="handleLogin()"
              style="font-weight: 500"
            >
              Login
            </div>
            <div class="p-2" style="text-align: center">
              <p id="loginErr"></p>
              <a href="./Register.html"> Don't Have any Account? </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
