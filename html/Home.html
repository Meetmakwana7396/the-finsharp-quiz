<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <script src="../js/jQuery.js"></script>
    <script src="../js/quiz.js"></script>

    <title>Home Page</title>
  </head>
  <body class="quiz-body">
    <div class="container p-4 pt-0" style="max-width: 800px">
      <nav class="navbar navbar-light" id="nav">
        <span class="navbar-brand mb-0 mx-auto"
          ><img
            src="../assets/demo_logo.png"
            style="width: 100%; height: auto"
            alt=""
            srcset=""
        /></span>
      </nav>
      <div class="poster">
        <div class="" style="text-align: center">
          <p class="text-light m-0" style="font-size: larger; font-weight: 600">
            Welcome to IOC-Quiz
          </p>
          <span id="timer">1:00</span>
        </div>
      </div>

      <div class="questions" id="questions">
        <!-- Questions Will come here -->
      </div>
      <div style="text-align: center">
        <div
          class="btn btn-success w-100 btn-lg"
          onclick="handleQuizSubmit()"
          style="font-weight: 600"
        >
          Submit
        </div>
        <p id="submit-error" class="text-danger"></p>
      </div>
    </div>

    <script>
      let radio = document.querySelectorAll(".option-radio");
      if (radio.checked === true) {
        radio.parentNode.classList.toggle("active");
      }
    </script>
  </body>
</html>
